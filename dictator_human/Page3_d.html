{{ block title }}
    結果の確認
{{ endblock }}

{{ block content }}
<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center">
            <h2><strong>結果の確認【対人間】</strong></h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <b>相手は「{{ C.OPPONENT_TYPE }}」でした。</b>
            </div>
            <p>
                プレイヤー1に対して初期保有額として<b>{{C.ENDOWMENT}}</b>が渡されました。<br>
                プレイヤー1はプレイヤー2に対して<b>{{player.proposal}} points</b>を渡すこととしました。<br>
            </p>

            <p>
                その結果、あなたは<b>{{player.payoff}}</b>を獲得しました。
            </p>
            <div class="text-center mt-4">
                {{ next_button }}
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-header {
    background: #003366 !important;
    color: white !important;
    border-radius: 0.375rem 0.375rem 0 0 !important;
}

.card-header * {
    color: white !important;
}

.btn-primary {
    padding: 0.875rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: #003366;
    color: white;
    border: none;
    border-radius: 2rem;
    transition: transform 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 51, 102, 0.4);
}
</style>
{{ endblock }}
