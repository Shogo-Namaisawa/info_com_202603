{{ block title }}
    分配額の決定
{{ endblock }}

{{ block content }}
<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center">
            <h2><strong>分配額の決定【対AIエージェント】</strong></h2>
        </div>
        <div class="card-body">
            <div class="alert alert-primary">
                <b>今回のあなたの対戦相手は、大量の人間同士の対話データを学習したAIエージェントです。</b><br>
            </div>
            <p>
                あなたは<b>プレイヤー1</b>に割り振られました。
            </p>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    {{ formfields }}
                </div>
            </div>
            <div class="text-center mt-4">
                {{ next_button }}
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-header {
    background: #003366 !important;
    color: white !important;
    border-radius: 0.375rem 0.375rem 0 0 !important;
}

.card-header * {
    color: white !important;
}

.btn-primary {
    padding: 0.875rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: #003366;
    color: white;
    border: none;
    border-radius: 2rem;
    transition: transform 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 51, 102, 0.4);
}
</style>
{{ endblock }}
